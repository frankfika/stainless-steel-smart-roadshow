
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stainless Steel Smart Roadshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Print optimization */
        @media print {
            @page {
                size: landscape;
                margin: 0;
            }
            body {
                background-color: #020617 !important;
                -webkit-print-color-adjust: exact;
                overflow: visible !important;
            }
            #root > div > main,
            #root > div > .fixed:not(.print-container) {
                display: none !important;
            }
            .print-container {
                display: block !important;
                width: 100%;
            }
            .slide-print-page {
                height: 100vh;
                width: 100vw;
                page-break-after: always;
                position: relative;
                overflow: hidden;
                display: block !important;
            }
            /* Disable animations during print to avoid half-transition states */
            * {
                animation: none !important;
                transition: none !important;
            }
            .glass {
                backdrop-filter: none !important;
                background: rgba(15, 23, 42, 0.9) !important;
            }
        }
        
        /* Hide print container by default on screen */
        .print-container {
            display: none;
        }
    </style>
